<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        //*var mittTall1= 6; var mittTall2= 10; var mittTall3= mittTall1 + mittTall2; document.write("mitt tall er: " + mittTall3);//*

    //gir en input til brukeren
    let variabel1 = parseInt(prompt ("oppgi et tall" ));
    let variabel2 = parseInt(prompt ("oppgi et annent tall"));
    let operator = prompt("operasjon (+ - * eller /) ");
    let resultat;

    if (operator == "+"){
             resultat = variabel1 + variabel2;

    }

    if (operator == "-"){
             resultat = variabel1 - variabel2;

    }

    if (operator == "/"){
             resultat = variabel1 / variabel2;

    }
    if (operator == "*"){
             resultat = variabel1 * variabel2;

    }


    // Skriver resultatet til nettsiden
    document.write("resultatet av " + variabel1 + " og " + variabel2 +" er " + resultat);


    </script>
</body>
</html>
