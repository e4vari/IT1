<!DOCTYPE html>
<html lang="no">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: small;
            background-color: rgb(228, 229, 229);
        }

        h1{
            color: #4e7558;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
    </style>
</head>
 
<body>
    <h1>Loddtrekning</h1>
    <input id="inpAntallTall" placeholder="Antall solgte" type="Number">
    <input id="inpMittValg" placeholder="Mitt valg er" type="Number">
    <button id="btnVelgVinner">Klikk p√• meg for resultat</button>
    <h1 id="txtResultat"></h1>

    <script>
        inpAntallTall = document.getElementById("inpAntallTall");
        btnVelgVinner = document.getElementById("btnVelgVinner");
        inpMittValg = document.getElementById("inpMittValg");
        txtResulat = document.getElementById("txtResultat");

        var antallTall;
        var mittValg;
        var vinnerLodd;

        btnVelgVinner.onclick = function() {
            antallTall = Number(inpAntallTall.value);
            mittValg = Number(inpMittValg.value);
            vinnerLodd = parseInt((Math.random()*antallTall)+1);
            if(mittValg == vinnerLodd) {
                txtResulat.innerHTML = "Du vant!:)";
            }
            else {
                txtResulat.innerHTML = "Du vant ikke, fordi vinner er:"+ vinnerLodd;
            }
        }
 
    </script>
</body>
